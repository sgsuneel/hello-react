<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        var forecast = [
            {day:'Sunday', sun:true},
            {day:'Monday', sun:false},
            {day:'Tuesday', sun:false},
            {day:'Wednesday', sun: true},
            {day:'Thursday', sun:true},
            {day:'Friday', sun:false},
            {day:'Saturday', sun:true},
        ]

        // using noremal for, if
        var sunnyDays=[]
        for(var i=0;i<forecast.length;i++){
            if(forecast[i].sun) {
                sunnyDays.push(forecast[i])
            }
        }

        // console.log(sunnyDays)

        // using filter
        var filterSunnyDays = forecast.filter(function(temp) {
            return temp.sun
        })

        console.log(filterSunnyDays)
    </script>
</body>
</html>
