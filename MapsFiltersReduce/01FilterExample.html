        <script>
            var testScores = [98,45,34,67,89,74,54]

            // normal function to find the pass scores > 60
            var passScores = []
            for(var i=0; i<testScores.length; i++) {
                if(testScores[i]>=60) {
                    passScores.push(testScores[i]);
                }
                
            }
            // console.log(passScores)

            // lets do the same using filter method
            var filterPassScores = testScores.filter(function(test) {
                return test > 60;
            })
            // console.log(filterPassScores)

            // another example
            var weather = [34,23,45,67,89,67,90,78,77,89]
            // go outsdie if > 70
            var goOutside = []
            for(var i=0; i< weather.length; i++) {
                if(weather[i]>=70) {
                    goOutside.push(weather[i])
                }
            }
            // console.log(goOutside)

            var filterGoingOut = weather.filter(function(temp) {
                return temp >= 70
            })
            console.log(filterGoingOut)


        </script>
