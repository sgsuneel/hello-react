<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- Font Awesome LIBRARY -->
    <link
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
      rel="stylesheet"
    />

    <title>Friendly</title>
  </head>
  <body>
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">
      //Friendly Complex Component
      function Friendly() {
        var friendlyStyle = {
          height: 300,
          width: 200,
          padding: 0,
          backgroundColor: "#FFF",
          WebkitFilter: "drop-shadow(0px 0px 5px #555)",
          filter: "drop-shadow(0px 0px 5px #555)"
        };
        return (
          <div style={friendlyStyle}>
            <Avatar />
            <Username />
            <GetConnected />
          </div>
        );
      }
      // Avatar component
      function Avatar() {
        var avatarStyle = {
          marginLeft: 20,
          marginTop: 20,
          width: 150,
          height: 150,
          borderRadius: "50%"

        }
        return (
          <img
            src="https://pbs.twimg.com/profile_images/1015586245374705664/Ye8bOOMW_400x400.jpg"
            alt="profile image"
            style={avatarStyle}
          />
        );
      }
      // Username component
      function Username() {
        var nameStyle = {
          fontSize: 24,
          fontFamily: "Arial, Helvetica, San-serif",
          margin: 20
        }
        return <h2 style={nameStyle}>Profile Name</h2>;
      }
      // Get connected component
      function GetConnected() {
        return (
          <div>
            <Like />
            <Share />
            <AddFriend />
          </div>
        );
      }
      // Let's stylize the icons as well
      var iconStyle = {
        margin: 20
      }
      // Like component
      function Like() {
        return <i className="far fa-thumbs-up" style={iconStyle}/>;
      }
      // Share component
      function Share() {
        return <i className="fas fa-share-alt" style={iconStyle}/>;
      }
      // Add friend component
      function AddFriend() {
        return <i className="fas fa-users" style={iconStyle}/>;
      }

      // RENDER TO THE DOM WITHIN A PARENT DIV TAG

      ReactDOM.render(
        // REACT WHAT, REACT WHERE
        <Friendly />,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
