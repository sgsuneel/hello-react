<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- Font Awesome LIBRARY -->
    <link
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
      rel="stylesheet"
    />

    <title>Friendly - Multiple</title>
  </head>
  <body>
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">
      //Friendly Complex Component
      function Friendly(props) {
        var friendlyStyle = {
          display: 'inline-block',
          margin: 20,
          height: 300,
          width: 200,
          padding: 0,
          backgroundColor: "#FFF",
          WebkitFilter: "drop-shadow(0px 0px 5px #555)",
          filter: "drop-shadow(0px 0px 5px #555)"
        };
        return (
          <div style={friendlyStyle}>
            <Avatar src={props.img}/>
            <Username name={props.name}/>
            <GetConnected />
          </div>
        );
      }
      // Avatar component
      function Avatar(props) {
        var avatarStyle = {
          marginLeft: 27,
          marginTop: 20,
          width: 150,
          height: 150,
          borderRadius: "50%"

        }
        
        return (
          <img
            src={props.src}
            alt="profile image"
            style={avatarStyle}
          />
        );
      }
      // Username component
      function Username(props) {
        var nameStyle = {
          fontSize: 24,
          textAlign: 'center',
          fontFamily: "Arial, Helvetica, San-serif",
          margin: 20
        }
        return <h2 style={nameStyle}>{props.name}</h2>;
      }
      // Get connected component
      function GetConnected() {
        var getConnectedStyle = {
          marginLeft: 15
        }
        return (
          <div style={getConnectedStyle}>
            <Like />
            <Share />
            <AddFriend />
          </div>
        );
      }
      // Let's stylize the icons as well
      var iconStyle = {
        margin: 20
      }
      // Like component
      function Like() {
        return <i className="far fa-thumbs-up" style={iconStyle}/>;
      }
      // Share component
      function Share() {
        return <i className="fas fa-share-alt" style={iconStyle}/>;
      }
      // Add friend component
      function AddFriend() {
        return <i className="fas fa-users" style={iconStyle}/>;
      }

      // RENDER TO THE DOM WITHIN A PARENT DIV TAG
      // Challenge - Mass produce individual Friendly cards using props
      // Challenge 1 - Use props to pass the name of the person from ReactDOM.render() method to parent Friendly
      // component to child UserName companent
      // Challenge 2 - Use props to pass the image URL from ReactDOM.render() method to parent Friendly component 
      // to child Avatar component
      // Challenge 3 - Mass produce individual Friendly cards by providing props and values in our ReactDOM.render
      // method

      ReactDOM.render(
        // REACT WHAT, REACT WHERE
        <div>
        <Friendly 
          name='Suneel'
          img = "https://pbs.twimg.com/profile_images/1015586245374705664/Ye8bOOMW_400x400.jpg"
        />
        <Friendly 
          name='Mohan'
          img = "https://images.pexels.com/photos/1261408/pexels-photo-1261408.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
        />
        <Friendly 
          name='Riya'
          img = "https://images.pexels.com/photos/935756/pexels-photo-935756.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
        />
        <Friendly 
          name='Priya'
          img = "https://images.pexels.com/photos/1090387/pexels-photo-1090387.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
        />
        <Friendly 
          name='Shlokha'
          img = "https://images.pexels.com/photos/1776862/pexels-photo-1776862.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
        />
        <Friendly 
          name='Pallavi'
          img = "https://images.pexels.com/photos/1898998/pexels-photo-1898998.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
        />
        <Friendly 
          name='Neha'
          img = "https://images.pexels.com/photos/2568412/pexels-photo-2568412.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
        />
        <Friendly 
          name='Sahana'
          img = "https://images.pexels.com/photos/2568055/pexels-photo-2568055.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
        />
        </div>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
