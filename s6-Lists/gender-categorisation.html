    function FamilyList(props) {
        var siblings = props.siblings

        // CHALLENGE - filter male and female kids seperately

        var femaleSiblings = siblings.filter(function(person){

        }).map(function(person){

        })
        // TODO 3. We will filter male kids now
        var maleSiblings = siblings.filter(function(person){
            return person.gender === 'male'
        }).map(function(person){

        })
        return (

                <hr />
