<!-- INSERT BOILER PLATE CODE -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Boiler Plate Code</title>
</head>
<body>

  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">React has not rendered yet</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">

    function FamilyList(props) {

        // assign arriving {siblings} props to siblings object for easier reading(optional)
        var siblings = props.siblings

        // filter and show only female members
        // var femaleSiblingsOnly = siblings.filter(function(who){
        //    return who.female
        // })

        // console.log(femaleSiblingsOnly)

        // ------------- MTHOD CHAINING USING FILTER & MAP
        // FILTER method returns only females
        // MAP enables printing them with a key in JSX format - adhering to MAP function's rule
        var siblingsListItem = siblings.filter(function(person){
            return person.female
        }).map(function(person){
            return <div key={person.id}>{person.name}</div>
        })
        return( // this is function's return
            <div>
                {siblingsListItem} 
            </div>
        )
    }

    // ARRAY OF OBJECTS - 3 PROPS (ID, NAME AND FEMALE) 3 VALUES (NUMBER, STRING, BOOLEAN)
    var siblings = [{id: 1, name: 'Chris', female: false}, {id: 2, name: 'Jeff', female: false},
                {id: 3, name: 'Julie', female: true}, {id: 4, name: 'Jessica', female: true}];
    ReactDOM.render(
      <FamilyList 
        siblings = {siblings}
      />,
      document.getElementById("app")
    );

  </script>

</body>
</html>
